<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!--Header-->
  <div class="container-fluid">
      <div class="page-header" >
            <h1>Настройка часов. <small>Специльно для РГППУ</small></h1>
      </div>
  </div>
  <!--Content-->
   <div class="container-fluid">
       <div class="row" id="content">
           <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="panel panel-default watches-list" style = "height:100%;">
              <div class="panel-heading">
                <h3 class="panel-title">Доступные часы</h3>
              </div>
              <div class="panel-body" id="Available_watches_list">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
              </div>
            </div>
           </div>
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="row">
                    <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">Параметры</h3>
                        </div>
                        <div class="panel-body" id="content_panel">
                           <!--<div class="row" id = "param_buts">-->                            
                            <button class="btn btn-default param-but" type="button">Кнопка 1</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 2</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 3</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 4</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 5</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 6</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 7</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 8</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 9</button>
                            <button class="btn btn-default param-but" type="button">Кнопка 10</button>
                           <!-- </div>-->
                        </div>
                    </div>
                </div>
                  <div class="row">
                   <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Температура</h3>
                        </div>
                        <div class="panel-body" id="content_panel">
                            <div class="col-lg-6 col-md-6 com-sm-6" style = "border: 1px double black;">
                               <p>123</p>
                           </div>
                           <div class="col-lg-6 col-md-6 com-sm-6" style = "border: 1px double black;">
                               <p>График</p>
                           </div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
   </div>
   <!--Footer-->
   <div class="container-fluid">
       <div class="row" id="footer">
           
       </div>
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
