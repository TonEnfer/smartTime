<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Настрока часов для РГППУ</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-toggle.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
   	<script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-toggle.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!--Header-->
  <div class="container-fluid">
      <div class="page-header" >
         <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <h1>Настройка часов. <small>Специально для РГППУ</small></h1>
          </div>
      
      
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" stile="vertical-align:bottom;">
                <input type="checkbox" checked data-width="100%" id="help_sw" data-onstyle="default" data-class="fast" data-on="Подсказки" data-off="Подсказки" data-toggle="toggle" onchange="tiggleHelpStatus()" stile="vertical-align:bottom;">
            </div>
             <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" stile="vertical-align:bottom;">
<!--                <input type="button" class="btn btn-default" value="Помощь" width="100%">-->
                <a href="help.html" class="btn btn-default btn-block" target="_blank" stile="vertical-align:bottom;">Помощь</a>
            </div>
      </div>
      </div>
  </div>
  <!--Content-->
   <div class="container-fluid">
       <div class="row" id="content">
           <div class="col-lg-3 col-md-4 col-sm-4">
            <div class="panel panel-default watches-list">
              <div class="panel-heading">
                <h3 class="panel-title" data-toggle="tooltip" title="Здесь отображаются доступные часы, при выборе которых Вы переходите к настройке часов ">Доступные часы</h3>
              </div>
              <div class="panel-body" >
              <div class="row" >
              	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="Available_watches_list"></div>
              </div>
              </div>
            </div>
            <div id="message">
            	
            </div>
           </div>

            <div class="col-lg-9 col-md-8 col-sm-8">
                <div class="row">
                   <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title" id = "Params-watch-name" data-toggle="tooltip" title="В данном подменю отображаются параметры часов, которые можно изменять">Параметры часов</h3>
                        </div>
                        <div class="panel-body" id="content_panel" style="width:100%;">
                           <!--<div class="row" id = "param_buts">-->
                           <div class="btn-group" role="group" aria-label="...">                            
                            <button class="btn btn-default param-but" type="button" id="times-param" onclick = "getTimesParamPage(this)" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке часового пояса и NTP-сервера">
                                <p class = "btn-lg-txt" id = "time">00:00:00</p>
                                <p class = "btn-sm-txt" id = "TZ">Часовой пояс</p>
                            </button>
                            <button class="btn btn-default param-but" type="button" id="timer-param" onclick="getTimerParamPage()" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке таймера" >
                                <p class = "btn-lg-txt" id = "timer-time">00:00:00</p>
                                <p class = "btn-sm-txt" id = "timer-enable">Выключен</p>
                            </button>
                            <button class="btn btn-default param-but" type="button" id="temp-param" onclick="getTempParamPage()" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке температуры" >
                                <p class = "btn-lg-txt" id = "temp-cur">-99&deg;C</p>
                                <p class = "btn-sm-txt" id = "max-temp">Max:-99&deg;C</p>
                                <p class = "btn-sm-txt" id = "min-temp">Min:-99&deg;C</p>
                                
                            </button>
                            <button class="btn btn-default param-but" type="button" id="press-param" onclick="getPressParamPage()" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке давления" >
                                <p class="btn-lg-txt" id="press-cur">733 мм. рт. с.</p>
                                <p class="btn-sm-txt" id = "press-max">Max: 733 мм. рт. с.</p>
                                <p class="btn-sm-txt" id = "press-min">Min: 733 мм. рт. с.</p>
                                
                            </button>
                            <button class="btn btn-default param-but" type="button" id="hum-param" onclick="getHumParamPage()" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке влажности" >
                                <p class="btn-lg-txt" id="hum-cur">100%</p>
                                <p class="btn-sm-txt" id = "hum-max">Max: 100%</p>
                                <p class="btn-sm-txt" id = "hum-min">Min: 0%</p>
                                
                            </button>
                            <button class="btn btn-default param-but" type="button" id="settings-param" onclick="getSetParamPage()">
                                <p class="btn-lg-txt" data-toggle="tooltip" title="Нажав на данную кнопку можно перейти к настройке отображения информации на дисплей часов" >Настройки</p>
                            </button>
                           </div>
                        </div>
                    </div>
                </div>
                 </div>
                  <div class="row" id = "params-row">

                </div>
           </div>
       </div>
   </div>
   
   <!--Footer-->
   <div class="container-fluid navbar-fixed-bottom">
       <div class="row" id="footer">
           
       </div>
   </div>

<script>
// после за
$(function () {
  // инициализировать все элементы на страницы, имеющих атрибут data-toggle="tooltip", как компоненты tooltip
  $('[data-toggle="tooltip"]').tooltip()
})
function tiggleHelpStatus()
    {
        var st = $("#help_sw").prop('checked')?true:false;
        if(st){
            console.log("Eneble help");
            $('[data-toggle="tooltip"]').tooltip('enable');
        }
        else{
            console.log("Disable help");
            $('[data-toggle="tooltip"]').tooltip('disable');
        }
    }
</script>
